# tisdk-images have these packages. Espetcially openssh have to be deleted for 
# tisdk-images - conflicts with dropbear: 
IMAGE_INSTALL_append = " mtd-utils mtd-utils-ubifs htop openssh"


WKS_FILE = "sdimage-bootpart.wks"
IMAGE_BOOT_FILES = "u-boot-sd/*"
IMAGE_ROOTFS = "/home/mike/yocto_varsomam33/rootfs"
